<div class="mt-3">
    <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="page.size" [rows]='rows' [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
        (page)='setPage($event)'>

        <ngx-datatable-column *ngFor="let col of columns" name={{col.name}} [width]="300">
            {{value}}
        </ngx-datatable-column>

        <ngx-datatable-column name="Delete" sortable="false" [width]="10" name="id">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                <button md-icon-button (click)="delete(value)">
                    <i class="fa fa-ban"></i>
                </button> {{value}}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
