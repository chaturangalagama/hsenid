<div>
    <ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [rowHeight]="'auto'" [limit]="page.size"
        [rows]='rows' [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" (page)='setPage($event)'
        (select)='onSelect($event)' [selected]="selected" [selectionType]="'single'" [footerHeight]="100" [headerHeight]="50">
        <!--<button name="btnAdd">Add</button>-->
        <ngx-datatable-footer>
            <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize" let-selectedCount="selectedCount"
                let-curPage="curPage" let-offset="offset">
                <!-- <div style="padding: 5px 10px">
              <button name="btnAdd">Add</button>
            </div> -->

                <div style="padding: 5px 10px">
                    <div style="padding: 5px 10px">
                        <button name="btnAdd" (click)="onBtnAddClicked($event)">Add</button>
                    </div>
                </div>


                <datatable-pager [pagerLeftArrowIcon]=" 'datatable-icon-left' " [pagerRightArrowIcon]="
                                'datatable-icon-right' " [pagerPreviousIcon]=" 'datatable-icon-prev' " [pagerNextIcon]=" 'datatable-icon-skip' "
                    [page]="page.pageNumber " [size]="page.size " [count]="page.totalElements " (change)="setPage($event) ">
                </datatable-pager>

            </ng-template>


        </ngx-datatable-footer>
    </ngx-datatable>

</div>
