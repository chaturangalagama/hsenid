<form [formGroup]="consultationInfoFormGroup" novalidate>
    <div class="card">
        <div class="card-header">
            Patient Information
        </div>
        <!-- <code>{{consultationInfoFormGroup.value|json}}</code> -->
        <div class="card-body">
            <alert></alert>
            <div class="row">
                <div class="col-md-6 pb-0">
                    <label>Purpose of Visit </label>
                </div>
                <div class="col-md-6 pb-0">
                    <label>Preferred Doctor </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <ng-select class="custom-select form-control-sm custom-select-extra-medium-width" type="text" bindValue='value' name="purposeOfVisit" [items]="visitPurposes" (change)="onPurposeSelected($event)" formControlName="purposeOfVisit">
                    </ng-select>
                </div>
                <div class="col-md-6">
                    <ng-select class="custom-select form-control-sm custom-select-extra-medium-width" type="text" bindValue='value' name="plan" [items]="doctors" (selected)="onDoctorSelected($event)" formControlName="preferredDoctor"></ng-select>
                </div>

            </div>
            <div class="row pt-3">
                <div class="col-md-12 pb-0">
                    <label>Remarks </label>
                </div>
                <!-- <div class="col-md-4">
                    <label>Staff Code</label>
                </div> -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="form-control form-control-sm" formControlName="remarks"></textarea>
                </div>
                <!-- <div class="col-md-4">
                    <input class="form-control form-control-sm" formControlName="name" />
                </div> -->
            </div>

        </div>
    </div>
</form>
