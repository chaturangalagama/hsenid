<div class="row align-items-center pt-2">
    <span *ngIf="alerts!==undefined && alerts.length === 0 && medicalAlerts!==undefined && medicalAlerts.length === 0">
    <button class="btn btn-outline-pink btn-sm" type="button" (click)="onAddAlert()">Manage Allergy</button>
    <button class="btn btn-outline-pink btn-sm" [hidden]=false type="button" (click)="onAddMedicalAlert()">Manage Alerts</button>
  </span>
    <div *ngIf="(alerts!==undefined  && medicalAlerts!==undefined) &&  alerts.length  > 0 || medicalAlerts.length > 0">
        <span *ngFor="let alert of alerts" class="badge-button-alignment">
          <span *ngIf="alert.name.length>0">
            <span class="badge p-2 mr-2 mb-2" [ngClass]="addTagStyle('ALLERGY')" [popover]="popTemplate" placement="bottom" [outsideClick]="true" triggers="hover">
             {{alert.name}} 
            </span>
        </span>
        <ng-template #popTemplate>
            <div *ngIf='alert.remarks===""'>
                <i>
             <span style="color:darkgray;">No Remarks</span>
            </i>
            </div>
            <div *ngIf='alert.remarks!==""'>{{alert.remarks}}</div>
        </ng-template>
        </span>
        <button class="btn btn-outline-pink btn-sm" (click)="onAddAlert()">Manage Allergy</button>
        <div class="pt-1">
            <span *ngFor="let alert of medicalAlerts" class="badge-button-alignment">
            <span *ngIf="alert.priority.length>0">
                <span class="badge p-2 mr-2 mb-2" [ngClass]="addTagStyle('MEDICAL')" [popover]="popTemplate" placement="top" [outsideClick]="true" triggers="hover">
                  <span *ngIf="alert.priority==='HIGH'" class="icon-attention"></span> {{alert.name}}
            </span>
            </span>
            <ng-template #popTemplate>
                <div *ngIf='alert.remark===" "'>
                    <i>
              <span style="color:darkgray; ">No Remarks</span>
             </i>
                </div>
                <div *ngIf='alert.remark!==" "'>{{alert.remark}}</div>
            </ng-template>
            </span>
            <button class="btn btn-outline-pink btn-sm" (click)="onAddMedicalAlert()">Manage Alerts</button>
        </div>
    </div>
</div>
