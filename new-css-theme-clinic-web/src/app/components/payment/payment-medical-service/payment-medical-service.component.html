<div class="card">
    <div class="card-header">
        MEDICAL SERVICE
    </div>
    <div class="card-body">
        <div class="row mb-0">
            <div class="col-md-3">
                <label class="mb-0">Category</label>
            </div>
            <div class="col-md-3">
                <label class="mb-0">Service Name</label>
            </div>
            <div class="col-md-3">
                <label class="mb-0">Plan</label>
            </div>
            <div class="col-md-3">
                <label class="mb-0">Ori Total Price (w/GST)</label>
            </div>
        </div>
        <form *ngFor="let form of medicalServiceFormGroup.get('medicalServiceArray')['controls']; let i = index;" [formGroup]="form" novalidate>
            <div class="row pt-2 pb-2" [class.container-duck-egg-blue-two]="!form.value.isCollapsed">
                <div class="col-md-3">
                    <ng-select class="p-0 form-control form-control-sm custom-select custom-select-extra-width" [items]="form.value.categories.value" bindLabel='label' bindValue='value' placeholder="Select Category" formControlName="category" [clearable]=false [virtualScroll]="true">
                    </ng-select>
                </div>
                <div class="col-md-3">
                    <ng-select class="p-0 form-control form-control-sm custom-select custom-select-extra-width" [items]="form.value.serviceNames.value" bindLabel='label' bindValue='value' placeholder="Select Service Name" formControlName="serviceName" [clearable]=false [virtualScroll]="true">
                    </ng-select>
                </div>
                <div class="col-md-3">
                    <ng-select class="p-0 form-control form-control-sm custom-select-multiple" [items]="form.value.plans.value" bindLabel='label' bindValue='value' placeholder="Select Plan" formControlName="plan" [clearable]=false [multiple]="true" [virtualScroll]="true">
                    </ng-select>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-10">
                            <input class="form-control form-control-sm" formControlName="priceStr">
                        </div>
                        <div class="col-md-1 align-self-center">
                            <!-- <button type="button" class="btn btn-mini p-0" (click)="onClick(form)">></button> -->
                            <button class="btn-sm-sq btn-outline-gray-200" (click)="toggleDiscount(form)">
                                <i [ngClass]="{'icon-up-open':!form.value.isCollapsed,'icon-down-open':form.value.isCollapsed}"></i>
                            </button>
                        </div>
                        <div class="col-md-1 pl-0 align-self-center">
                            <i class="icon-ellipsis-vert" [popover]="popTemplate2" placement="top" [outsideClick]="true"></i>
                        </div>
                        <ng-template #popTemplate2>
                            <div class="row ">
                                <button class="btn btn-link-grey p-1 " (click)="onDelete(form, i)">
                                    <i class="icon-trash"></i>
                                </button>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="row">
                <app-discount class="col-md-12" [discountGroup]="form.get('priceAdjustment')" [isDiscountShown]="!form.value.isCollapsed" [unitPrice]="form.value.unitPrice" [maxDiscount]="form.value.maxDiscount" [totalPrice]="form.value.price" [quantity]=1></app-discount>
            </div>

        </form>
        <div class="pt-4 btn-toolbar float-right" role="toolbar">
            <div class="btn-group" role="group">
                <button class="btn btn-medium btn-outline-brand-secondary" (click)="onBtnAdd(medicalServiceFormGroup)">
                    + Add Medical Service
                </button>
            </div>
        </div>
    </div>
</div>
