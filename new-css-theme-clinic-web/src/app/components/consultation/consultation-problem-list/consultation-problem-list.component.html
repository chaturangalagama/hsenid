<!-- TOP SECTION -->
<form class="h-100" novalidate [formGroup]="patientNotesForm">
    <!-- Search Section -->
    <div class="card h-100">
        <div class="card-header">
            PROBLEM LIST
        </div>
        <div class="card-body-grey">

            <div class="row align-items-center p-2 mb-0 add-note-bg">
                <div class="col-md-2">
                    Date Range
                </div>
                <div class="col-md-5">
                    <!-- <input class='form-control form-control-sm' #drp="bsDaterangepicker" bsDaterangepicker [bsConfig]="{rangeInputFormat: 'DD-MM-YYYY',containerClass:'theme-blue'}" placement="left" formControlName="range"> -->

                    <input class='form-control form-control-sm' #drp="bsDaterangepicker" bsDaterangepicker [bsConfig]="{rangeInputFormat: 'DD-MM-YYYY', containerClass:'theme-blue'}" placement="left" formControlName="range" />
                    <span class="pl-2 icon-search search-icon"></span>
                </div>
                <div class="col-md-2">
                </div>
                <!-- <div class="col-md-auto">
                    To
                </div>
                <div class="col-md-auto">
                    <input class='form-control form-control-sm' #drp="bsDaterangepicker" bsDaterangepicker [bsConfig]="{rangeInputFormat: 'DD-MM-YYYY',containerClass:'theme-blue'}" placement="left" formControlName="range">
                </div> -->
                <div class="col-md-3">
                    <input class='form-control form-control-sm' #drp="bsDaterangepicker" bsDaterangepicker [bsConfig]="{rangeInputFormat: 'DD-MM-YYYY',containerClass:'theme-blue'}" placement="left" placeholder="Search" formControlName="range">
                </div>
            </div>

            <!-- Add New Note Section -->

            <div class="form-group p-2 mb-0">
                Problem Description
                <textarea class="form-control" formControlName='note'></textarea>
            </div>

            <div class="row p-2 m-0 border-bottom">
                <div class="form-group p-0 col-md-3">
                    Type
                    <input class="form-control form-control-sm" />
                </div>
                <div class="form-group col-md-3">
                    Date of Onset
                    <input class='form-control form-control-sm' #drp="bsDaterangepicker" bsDaterangepicker [bsConfig]="{rangeInputFormat: 'DD-MM-YYYY',containerClass:'theme-blue'}" placement="left" formControlName="range">
                </div>
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-2 mb-0 align-self-center">
                    <button class='btn-sm-sub btn-brand-secondary brand pull-right' (click)='onAddNote()'>+Add Note</button>
                </div>
            </div>

            <!-- Display All Notes Section -->
            <div class="px-2">
                <ng-container *ngIf="patientNotesGrouped">
                    <!-- GROUP ICON -->
                    <ng-container *ngFor='let key of patientNotesGrouped; let id = index'>
                        <div class='timeline__container_group'>
                            <div class='timeline__left'>
                            </div>
                            <div class='timeline__right'>
                                <div class="timeline__group_dot">
                                    {{key.key}}
                                </div>
                                <p class='timeline__content'>
                                </p>
                                <div class='timeline__author'>
                                </div>
                            </div>
                        </div>

                        <ng-container *ngFor='let item of key.value; let id = index'>
                            <div class='timeline__container no-gutters'>
                                <div class='timeline__left'>
                                    {{item.addedDateTime|displayDate}}
                                </div>
                                <div class='timeline__right'>
                                    <div class="timeline__dot">
                                    </div>
                                    <p class='timeline__content'>
                                        {{item.note}}
                                    </p>

                                    <div class='timeline__author'> Added by {{item.doctorName}}
                                    </div>
                                    <div class="timeline__separator"></div>
                                </div>
                            </div>
                        </ng-container>

                    </ng-container>
                </ng-container>
            </div>
        </div>

    </div>
</form>
