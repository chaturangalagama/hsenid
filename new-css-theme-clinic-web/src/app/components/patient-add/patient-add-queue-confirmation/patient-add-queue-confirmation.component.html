<div class="container confirmation" style="overflow-x: hidden">
    <tabset [class.nav-hidden]="hideTabs()" type="pills" #confirmationTabs>
        <!-- <alert></alert> -->
        <tab heading="Add to the Registry" (select)="onSelect($event)">
            <!-- <ng-template tabHeading>
                <span>Add to the Registry</span>
            </ng-template> -->
            <div class="container-fluid h-100">
                <div class="row p-2 pb-3">
                    <div class="col-12">
                        <div class="card" [hidden]="hideConsultationInfo()">
                            <div class="card-header">
                                Patient Information
                            </div>
                            <!-- <code>{{consultationInfoFormGroup.value|json}}</code> -->
                            <div class="card-body">
                                <alert></alert>
                                <!-- <app-add-appointment></app-add-appointment> -->
                                <app-patient-add-consultation [hidden]="hideConsultationInfo()" [consultationInfoFormGroup]="consultationFormGroup"></app-patient-add-consultation>
                            </div>
                        </div>
                        <!-- <app-patient-add-consultation [hidden]="hideConsultationInfo()" [consultationInfoFormGroup]="consultationFormGroup"></app-patient-add-consultation> -->
                        <app-medical-coverage [hasUpdatePriority]='true' [patientCoverages]="medicalCoverageSummaryFormGroup.get('patientCoverages')" [selectedCoverages]="selectedCoverages" *ngxPermissionsOnly="['ROLE_MEDICAL_COVERAGE_MANAGEMENT']"></app-medical-coverage>
                        <!-- <app-add-queue-medical-coverage [forDisplayOnly]="type ==='DISPLAY_MEDICAL_COVERAGE'" [hasUpdatePriority]=true [medicalCoverageFormGroup]="medicalCoverageSummaryFormGroup" [selectedCoverages]="selectedCoverages"></app-add-queue-medical-coverage> -->
                        <div class="btn-toolbar float-right" role="toolbar">
                            <!-- <code>{{ medicalCoverageSummaryFormGroup.value|json }}</code> -->
                            <div class="btn-group" role="group">
                                <button [hidden]="type ==='DISPLAY_MEDICAL_COVERAGE'" class="btn btn-large btn-brand-secondary mr-2" [disabled]="!consultationFormGroup.valid">Back</button>
                                <button [hidden]="type ==='DISPLAY_MEDICAL_COVERAGE'" class="btn btn-large btn-brand-primary" (click)="onBtnSaveClicked($event)" [disabled]="!consultationFormGroup.valid">Confirm & Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <!-- <tab heading="VITAL TRENDS">-->
        <tab heading="Schedule Appointment" (select)="onSelect($event)">
            <div class="container-fluid h-100">
                <div class="row p-2 pb-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Schedule Appointment
                            </div>
                            <!-- <code>{{consultationInfoFormGroup.value|json}}</code> -->
                            <div class="card-body">
                                <alert></alert>
                                <app-add-appointment></app-add-appointment>
                                <app-patient-add-consultation [hidden]="hideConsultationInfo()" [consultationInfoFormGroup]="consultationFormGroup"></app-patient-add-consultation>

                            </div>

                        </div>
                        <div class="btn-toolbar float-right" role="toolbar">
                            <div class="btn-group" role="group">
                                <button [hidden]="type ==='DISPLAY_MEDICAL_COVERAGE'" class="btn btn-large btn-blue mr-2" [disabled]="!consultationFormGroup.valid">Close</button>
                                <button [hidden]="type ==='DISPLAY_MEDICAL_COVERAGE'" class="btn btn-large btn-pink" (click)="onBtnSaveClicked($event)" [disabled]="!consultationFormGroup.valid">Save Appointment</button>
                            </div>
                        </div>
                        <!-- <app-patient-add-consultation [hidden]="hideConsultationInfo()" [consultationInfoFormGroup]="consultationFormGroup"></app-patient-add-consultation> -->
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
